<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="meymehs">
    <meta name="author" content="Daniel Wong">

    <title>Meme</title>

    <!-- Bootstrap Core CSS -->
    <link href="meme/css/bootstrap.min.css" rel="stylesheet">
    <link href="meme/css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Page Content -->
    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-12 text-left">
                <h1 style="padding-bottom: 10px;">Meme</h1>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="form-group">
                    <textarea class="form-control" rows="5" id="text" placeholder="Text to convert"></textarea>
                </div>
                <div class="form-group">
                    <label>Text Type</label><br>
                    <label class="radio-inline"><input checked type="radio" id="capitalText" name="radioGroup">M E M E</label>

                    <label class="radio-inline"><input type="radio" id="funkyText" name="radioGroup">mEmE</label>

                    <label class="radio-inline"><input type="radio" id="smallCaps" name="radioGroup">ᴍᴇᴍᴇ</label>

                    <label class="radio-inline"><input type="radio" id="terran" name="radioGroup">ᴛ ᴇ ʀ ʀ ᴀ ɴ</label>
                </div>

                <div class="form-group">
                    <label>Formatting</label><br>
                    <div class="checkbox" style="margin-top:0px;">
                      <label><input type="checkbox" checked="checked" id="messengerCheckBox">Messenger Friendly</label>
                    </div>
                </div>

                <button id="submitBtn" class="btn btn-primary" style="width: 100%; height: 50px;">Convert</button>
                <button id="copyBtn" class="btn btn-default" style="width: 100%; height: 50px; margin-top: 10px;">Copy to Clipboard</button>
            </div>
        </div>

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    
    <!-- Text Conversion Code -->
    <script src="meme/js/conversion.js"></script>
</body>

</html>
