<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="meymehs">
    <meta name="author" content="Daniel Wong">

    <title>Meme</title>

    <!-- Bootstrap Core CSS -->
    <link href="meme/css/bootstrap.min.css" rel="stylesheet">
    <link href="meme/css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Page Content -->
    <div class="container-fluid">

        <div class="row headerPanel">
            <div class="col-sm-12 text-left">
                <h1 style="color: white; padding-bottom: 10px;">Meme</h1>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="form-group">
                    <textarea class="form-control" rows="5" id="text" placeholder="Text to convert"></textarea>
                </div>
                <div class="form-group">
                    <label>Text Type</label><br>
                    <label class="radio-inline"><input checked type="radio" id="capitalText" name="radioGroup">M E M E</label>
                        
                    <label class="radio-inline"><input type="radio" id="funkyText" name="radioGroup">mEmE</label>
                    
                    <label class="radio-inline"><input type="radio" id="smallCaps" name="radioGroup">ᴍᴇᴍᴇ</label>
                    
                    <label class="radio-inline"><input type="radio" id="smallCaps" name="radioGroup">ᴍᴇᴍᴇ</label>
                    
                    <label class="radio-inline"><input type="radio" id="terran" name="radioGroup">ᴛ ᴇ ʀ ʀ ᴀ ɴ</label>

                </div>
                
                <div class="form-group">
                    <label>Formatting</label><br>
                    <div class="checkbox" style="margin-top:0px;">
                      <label><input type="checkbox" checked="checked" id="messengerCheckBox">Messenger Friendly</label>
                    </div>
                </div>
                
                <button id="submitBtn" class="btn btn-primary" style="width: 100%; height: 50px;">Convert</button>
                
                <button id="copyBtn" class="btn btn-default" style="width: 100%; height: 50px; margin-top: 10px;">Copy to Clipboard</button>
            </div>
        </div>

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    
    <script>
        $(document).ready(function() {
            $("#submitBtn").click(function(){
                if($('#funkyText').is(':checked')) { 
                    convertFunkyText(); 
                } else if ($('#smallCaps').is(':checked')) {
                    convertSmallCaps();
                } else if ($('#terran').is(':checked')) {
                    document.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
                } else {
                    if ($("#messengerCheckBox").is(":checked")) {
                        convertTextForMessenger();
                    } else {
                        convertText();
                    }
                }
            });
            
            $("#copyBtn").click(function(){
                $("#text").select();
                document.execCommand('copy');
                
                //Deselect text
                document.getSelection().removeAllRanges();
            }); 
        });
        
        //Convert to M E M E text without formatting
        function convertText() {
            var text = $("#text").val();
            var converted = "";
            
            for (var i=0;i<text.length;i++) {
                var temp = text.charAt(i);
                
                if (temp != ' ') {
                    converted += ' ' + temp; 
                }
            }
            
            //Remove first space
            converted = converted.substr(1,converted.length);

            $("#text").val(converted.toUpperCase());
        }
        
        //Convert to M E M E text with messenger formatting
        function convertTextForMessenger() {
            var text = $("#text").val();
            var converted = "";
            var word = "";
            var currentLine = "";
            
            var lineLength = 0;
            var wordLength = 0;
            
            for (var i=0;i<text.length;i++) {
                var temp = text.charAt(i);
                wordLength++;
                
                if (temp != ' ') {
                    if (word == "") {
                        word = temp;
                    } else {
                       word += ' ' + temp; 
                    }
                } else {
                    //Check if the new word will push the line length over 16
                    if (lineLength + wordLength > 16) {
                        converted += '\n' + word;
                        lineLength = wordLength;
                        wordLength = 0;
                    } else {
                        converted += ' ' + word;
                        lineLength += wordLength;
                        wordLength = 0;
                    }
                    
                    word = "";
                }
            }
            
            //Add last word
            if (lineLength + wordLength > 16) {
                converted += '\n' + word;
            } else {
                converted += ' ' + word;
            }
            
            //Remove first space
            converted = converted.substr(1,converted.length);

            $("#text").val(converted.toUpperCase());
        }
        
        //tHiS CoNvErTs tO FuNkY TeXt
        function convertFunkyText() {
            var text = $("#text").val().toLowerCase();
            var converted = "";
            
            for (var i=0;i<text.length;i++) {
                var temp = text.charAt(i);
                
                if (i % 2 == 0) {
                    temp = temp.toLowerCase();
                } else {
                    temp = temp.toUpperCase();
                }
                
                converted += temp;
            }
            
            $("#text").val(converted);
        }
        
        
        function convertSmallCaps(text) {
            //OMG never again
            var alphabet = {
                    "a":"ᴀ",
                    "b":"ʙ",
                    "c":"ᴄ",
                    "d":"ᴅ",
                    "e":"ᴇ",
                    "f":"ғ",
                    "g":"ɢ",
                    "h":"ʜ",
                    "i":"ɪ",
                    "j":"ᴊ",
                    "k":"ᴋ",
                    "l":"ʟ",
                    "m":"ᴍ",
                    "n":"ɴ",
                    "o":"ᴏ",
                    "p":"ᴘ",
                    "q":"ǫ",
                    "r":"ʀ",
                    "s":"s",
                    "t":"ᴛ",
                    "u":"ᴜ",
                    "v":"ᴠ",
                    "w":"ᴡ",
                    "x":"x",
                    "y":"ʏ",
                    "z":"ᴢ"};
            
            var converted="";
            var text = $("#text").val().toLowerCase();
            
            for (var i=0;i<text.length;i++) {
                var temp = text.charAt(i);
                
                if (temp == ' ') {
                    converted += ' ';
                } else if (alphabet[temp]) {
                    converted += alphabet[temp];
                } else {
                    converted += temp;
                }
            }
            
            $("#text").val(converted);
        }
    </script>
</body>

</html>
