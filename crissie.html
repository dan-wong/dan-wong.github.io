<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="meymehs">
    <meta name="author" content="Daniel Wong">

    <title>Meme</title>

    <!-- Bootstrap Core CSS -->
    <link href="meme/css/bootstrap.min.css" rel="stylesheet">
    <link href="meme/css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Page Content -->
    <div class="container-fluid">

        <div class="row headerPanel">
            <div class="col-sm-12 text-left">
                <h1 style="color: white; padding-bottom: 10px;">Stress Less</h1>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <p>Can you not cry and just enjoy the dogs pls thanks.</p>
                <center><img class="img-thumbnail" id="picture" src="http://loremflickr.com/500/500/corgi"/></center>
                <br>
                <button id="corgiBtn" class="btn btn-primary" style="width: 100%; height: 50px;">Stress Less</button>
                <button id="collieBtn" class="btn btn-danger" style="width: 100%; height: 50px; margin-top: 10px;">Stop Crying</button>
                <button id="puppyBtn" class="btn btn-danger" style="width: 100%; height: 50px; margin-top: 10px;">Crisse Please Stop</button>
            </div>
        </div>

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    
    <script>
        $("#corgiBtn").click(function(){
            $("#picture").attr('src', 'http://loremflickr.com/500/500/corgi');
        });
        
        $("#collieBtn").click(function(){
            $("#picture").attr('src', 'http://loremflickr.com/500/500/bordercollie');
        });
        
        $("#puppyBtn").click(function(){
            $("#picture").attr('src', 'http://loremflickr.com/500/500/puppy');
        });
        
    </script>
</body>

</html>
